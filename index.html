<script>
window.addEventListener("load", () => {
  const loading = document.querySelector(".loading");

  // アニメーション時間 + 1秒待つ
  const totalAnimationTime = 1300 + 500; // 1.3秒 + 1秒

  setTimeout(() => {
    loading.classList.add("fade-out");

    // フェードアウトが終わったら非表示に
    loading.addEventListener("transitionend", () => {
      loading.style.display = "none";
    });
  }, totalAnimationTime);
});

</script>

        <script>
            const slides = document.getElementById('slides');
            const total = slides.children.length;
            let index = 0;
            let timer;

            function showSlide(i) {
                index = (i + total) % total;
                const slideWidth = document.querySelector('.slider').clientWidth;
                slides.style.transform = `translateX(${-slideWidth * index}px)`;
            }

            function nextSlide() {
                showSlide(index + 1);
            }

            function prevSlide() {
                showSlide(index - 1);
            }

            document.getElementById('next').addEventListener('click', () => {
                nextSlide();
                resetTimer();
            });

            document.getElementById('prev').addEventListener('click', () => {
                prevSlide();
                resetTimer();
            });

            function startAutoSlide() {
                timer = setInterval(nextSlide, 3000);
            }

            function resetTimer() {
                clearInterval(timer);
                startAutoSlide();
            }

            // 画面サイズが変わったときも位置を再計算
            window.addEventListener('resize', () => showSlide(index));

            startAutoSlide();
        </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const aboutSections = document.querySelectorAll(".about");

        const observer = new IntersectionObserver(
            (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                entry.target.classList.add("inview");
                } else {
                // 一度きりのアニメーションにしたい場合はこの行をコメントアウト
                entry.target.classList.remove("inview");
                }
            });
            },
            { threshold: 0.3 } // 30%見えたら反応
        );

        aboutSections.forEach((el) => observer.observe(el));
        });
    </script>
